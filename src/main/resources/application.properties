## Configurações para subir o MySQL com o MySQL instalado na sua máquina

spring.datasource.url=jdbc:mysql://localhost:3306/db_essia?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

Dialeto sql para melhorar o script gerado
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

Visualizar o sql gerado
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

Hibernate ddl auto para (ciar as tabelas)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

